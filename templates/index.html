<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Recognition</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-upload { width: 100%; }
        .result-card { margin-top: 20px; text-align: center; }
        img { max-width: 100%; height: auto; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üêü Fish Species Recognition</h2>

    <div class="card">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Upload & Predict</button>
        </form>
    </div>

    {% if uploaded_image %}
    <div class="card result-card">
        <h4>Uploaded Image:</h4>
        <img src="{{ uploaded_image }}" alt="Uploaded Fish Image">
        
        <div class="mt-3">
            <h5 class="text-success">Prediction: {{ predicted_class }}</h5>
            <p class="fw-bold">Confidence: {{ confidence }}%</p>
        </div>
    </div>
    {% endif %}

    {% if message %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
